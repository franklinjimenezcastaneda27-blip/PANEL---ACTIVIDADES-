<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Agenda Corporativa Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2693/2693507.png" type="image/png">

<style>
:root {
  /* Paleta de Colores Moderna */
  --primary: #4f46e5; /* Indigo vibrante */
  --bg-body: #f3f4f6;
  --text-main: #1f2937;
  --text-light: #6b7280;
  --border: #e5e7eb;
  
  /* Colores de Eventos (Pastel + Intenso) */
  --tag-red-bg: #fee2e2; --tag-red-text: #991b1b;
  --tag-orange-bg: #ffedd5; --tag-orange-text: #9a3412;
  --tag-blue-bg: #dbeafe; --tag-blue-text: #1e40af;
  --tag-green-bg: #dcfce7; --tag-green-text: #166534;
  --tag-yellow-bg: #fef9c3; --tag-yellow-text: #854d0e;

  /* Efecto Glass */
  --glass-bg: rgba(255, 255, 255, 0.95);
  --glass-border: 1px solid rgba(255, 255, 255, 0.3);
  --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

* { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
  color: var(--text-main);
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* --- CONTENEDOR PRINCIPAL --- */
.app-container {
  display: flex;
  flex-direction: column;
  height: 100%;
  max-width: 1400px;
  margin: 0 auto;
  width: 100%;
  background: var(--glass-bg);
  box-shadow: var(--shadow-lg);
}

/* --- HEADER --- */
header {
  padding: 15px 20px;
  border-bottom: 1px solid var(--border);
  background: rgba(255,255,255,0.8);
  backdrop-filter: blur(10px);
  z-index: 10;
}

.header-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.brand h1 { margin: 0; font-size: 1.25rem; font-weight: 700; letter-spacing: -0.025em; color: var(--primary); }
.brand small { font-size: 0.85rem; color: var(--text-light); font-weight: 500; }

.actions { display: flex; gap: 8px; }

.btn-icon {
  background: white;
  border: 1px solid var(--border);
  border-radius: 8px;
  width: 36px; height: 36px;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer;
  transition: all 0.2s;
  font-size: 1.1rem;
  color: var(--text-light);
}
.btn-icon:hover { background: var(--primary); color: white; border-color: var(--primary); }

.controls-bar {
  display: flex;
  gap: 10px;
  align-items: center;
  background: #f9fafb;
  padding: 6px;
  border-radius: 10px;
  border: 1px solid var(--border);
}

select.filter-select {
  border: none;
  background: transparent;
  font-size: 0.9rem;
  font-weight: 500;
  color: var(--text-main);
  padding: 5px 10px;
  cursor: pointer;
  flex: 1;
}

.month-nav {
  display: flex;
  align-items: center;
  background: white;
  border-radius: 6px;
  box-shadow: var(--shadow-sm);
  padding: 2px;
}

.month-nav button {
  border: none;
  background: transparent;
  padding: 6px 12px;
  cursor: pointer;
  font-weight: 700;
  color: var(--text-light);
}
.month-nav button:hover { color: var(--primary); }
#currentMonthDisplay {
  min-width: 120px;
  text-align: center;
  font-weight: 700;
  font-size: 0.95rem;
  text-transform: capitalize;
}

/* --- CALENDARIO --- */
.calendar-wrapper {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: right;
  padding: 0 10px 10px;
  color: var(--text-light);
  font-size: 0.75rem;
  font-weight: 600;
  letter-spacing: 0.05em;
}

#calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  padding-bottom: 20px;
}

.day {
  background: white;
  border: 1px solid var(--border);
  border-radius: 10px;
  min-height: 100px;
  padding: 6px;
  display: flex;
  flex-direction: column;
  transition: transform 0.1s, box-shadow 0.1s;
  cursor: pointer;
  position: relative;
}

.day:hover {
  border-color: var(--primary);
  box-shadow: var(--shadow-sm);
}

.day.empty { background: transparent; border: none; cursor: default; }

.day-header {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 4px;
}

.day-number {
  font-size: 0.9rem;
  font-weight: 600;
  color: var(--text-light);
  width: 28px; height: 28px;
  display: flex; align-items: center; justify-content: center;
  border-radius: 50%;
}

.day.today { border: 2px solid var(--primary); }
.day.today .day-number { background: var(--primary); color: white; }

/* EVENTOS */
.event {
  font-size: 0.75rem;
  padding: 4px 6px;
  border-radius: 4px;
  margin-bottom: 3px;
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  border-left: 3px solid transparent;
  transition: opacity 0.2s;
}

.event:hover { opacity: 0.8; }
.event.completed { text-decoration: line-through; opacity: 0.5; filter: grayscale(1); }

/* Colores de Eventos */
.evt-banco { background: var(--tag-red-bg); color: var(--tag-red-text); border-left-color: var(--tag-red-text); }
.evt-credito { background: var(--tag-orange-bg); color: var(--tag-orange-text); border-left-color: var(--tag-orange-text); }
.evt-visita { background: var(--tag-blue-bg); color: var(--tag-blue-text); border-left-color: var(--tag-blue-text); }
.evt-desem { background: var(--tag-green-bg); color: var(--tag-green-text); border-left-color: var(--tag-green-text); }
.evt-reunion { background: var(--tag-yellow-bg); color: var(--tag-yellow-text); border-left-color: var(--tag-yellow-text); }

/* --- MODALES --- */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(4px);
  z-index: 1000;
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.2s ease-out;
}

@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

.modal-content {
  background: white;
  padding: 25px;
  border-radius: 16px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
  position: relative;
  transform: scale(0.95);
  animation: popIn 0.2s ease-out forwards;
}

@keyframes popIn { to { transform: scale(1); } }

.modal-header h3 { margin: 0 0 15px 0; color: var(--text-main); font-size: 1.2rem; }
.close-btn {
  position: absolute; top: 15px; right: 20px;
  background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text-light);
}

.form-group { margin-bottom: 12px; }
.form-group label { display: block; font-size: 0.75rem; color: var(--text-light); margin-bottom: 4px; font-weight: 600; }

input, select {
  width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border);
  background: #f9fafb; font-family: inherit; font-size: 0.9rem;
}
input:focus, select:focus { border-color: var(--primary); background: white; }

.btn-main {
  width: 100%; padding: 12px; border-radius: 8px; border: none;
  background: var(--primary); color: white; font-weight: 600; cursor: pointer; margin-top: 10px;
}
.btn-danger { background: #ef4444; color: white; }
.btn-success { background: #10b981; color: white; }
.btn-row { display: flex; gap: 10px; margin-top: 15px; }
.btn-row button { flex: 1; margin: 0; }

/* IMPRESION Y ESTADISTICAS */
#printableArea { display: none; }
.stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
.stat-card { background: #f3f4f6; padding: 15px; border-radius: 10px; text-align: center; }
.stat-val { display: block; font-size: 1.8rem; font-weight: 800; color: var(--primary); }
.stat-lbl { font-size: 0.8rem; color: var(--text-light); text-transform: uppercase; letter-spacing: 0.05em; }

/* RESPONSIVE */
@media(max-width: 768px) {
  header { padding: 10px; }
  .header-row { margin-bottom: 8px; }
  .controls-bar { flex-direction: column; align-items: stretch; gap: 8px; }
  
  .weekdays { display: none; } /* Ocultar d√≠as texto en m√≥vil para ganar espacio */
  
  #calendar { gap: 4px; }
  .day { min-height: 70px; padding: 3px; }
  .day-number { font-size: 0.75rem; width: 22px; height: 22px; margin-bottom: 2px; align-self: flex-end; }
  
  .event {
    font-size: 0.65rem; padding: 2px 4px; margin-bottom: 2px; line-height: 1.1;
    border-left-width: 2px;
  }
}

@media print {
  body { background: white; height: auto; overflow: visible; }
  .app-container, .modal { display: none; }
  #printableArea { display: block; padding: 20px; }
  table { width: 100%; border-collapse: collapse; font-family: sans-serif; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  th { background: #f3f4f6; }
}
</style>
</head>
<body>

<div class="app-container">
  <header>
    <div class="header-row">
      <div class="brand">
        <h1>Agenda Corporativa</h1>
        <small>Panel de Gesti√≥n</small>
      </div>
      <div class="actions">
        <button class="btn-icon" onclick="showStats()" title="Estad√≠sticas">üìä</button>
        <button class="btn-icon" onclick="printReport()" title="Imprimir">üñ®Ô∏è</button>
      </div>
    </div>
    
    <div class="controls-bar">
      <div class="month-nav">
        <button onclick="changeMonth(-1)">&#8249;</button>

      <select id="filterCategory" class="filter-select" onchange="applyFilter()">

        <option value="visita">üîµ Visitas de Campo</option>

  <div class="calendar-wrapper">
    <!-- Encabezado D√≠as -->
    <div class="weekdays">
      <div>DOM</div><div>LUN</div><div>MAR</div><div>MI√â</div><div>JUE</div><div>VIE</div><div>S√ÅB</div>
    </div>
    <!-- Grid Calendario -->
    <div id="calendar"></div>

<!-- MODAL NUEVO EVENTO -->

    <div class="form-group">

    <div class="form-group">

<!-- MODAL ACCIONES -->
<div class="modal" id="modalActions">
  <div class="modal-content">

    <div class="modal-header"><h3 id="actionTitle">Detalles</h3></div>

    <div class="btn-row">
      <button class="btn-main btn-success" onclick="toggleComplete()">‚úÖ Completar</button>
      <button class="btn-main btn-danger" onclick="deleteEvent()">üóëÔ∏è Eliminar</button>
    </div>
  </div>
</div>

<!-- MODAL ESTADISTICAS -->
<div class="modal" id="modalStats">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal('modalStats')">&times;</button>
    <div class="modal-header"><h3>Resumen del Mes</h3></div>
    <div class="stats-grid" id="statsContainer"></div>
  </div>
</div>

<!-- AREA IMPRESION -->
<div id="printableArea">
  <h2 id="printTitle" style="text-align:center; margin-bottom:20px;">Reporte de Actividades</h2>
  <table id="printTable">
    <thead>
      <tr>
        <th style="width:50px">D√≠a</th>
        <th style="width:60px">Hora</th>
        <th>Actividad</th>
        <th>Responsable</th>
        <th style="width:60px">Estado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- LOGICA JS -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, query, orderBy } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

// TU CONFIGURACI√ìN DE FIREBASE (INTACTA)
const firebaseConfig = {
  apiKey: "AIzaSyB1ZtWRXaR89lTkFTKGaqWo3cyfBAv5Cc4",
  authDomain: "calendario-de-actividade-3b553.firebaseapp.com",
  projectId: "calendario-de-actividade-3b553",
  storageBucket: "calendario-de-actividade-3b553.firebasestorage.app",
  messagingSenderId: "330806785515",
  appId: "1:330806785515:web:3448d1f0ffc83422c795ae"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const eventsRef = collection(db, "eventos");

let currentDate = new Date();
let selectedDate = null;
let eventsArray = []; 
let currentEventId = null;

const calendarGrid = document.getElementById("calendar");
const monthDisplay = document.getElementById("currentMonthDisplay");

// Carga en tiempo real
onSnapshot(query(eventsRef, orderBy("time")), (snapshot) => {
  eventsArray = [];
  snapshot.forEach(docSnap => eventsArray.push({ id: docSnap.id, ...docSnap.data() }));
  renderCalendar();
});

function renderCalendar() {
  calendarGrid.innerHTML = "";
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  
  // Capitalizar mes
  const monthName = new Intl.DateTimeFormat('es-ES', { month: 'long', year: 'numeric' }).format(currentDate);
  monthDisplay.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);

  const firstDayIndex = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  // Padding de d√≠as vac√≠os
  for (let i = 0; i < firstDayIndex; i++) {
    const emptyDiv = document.createElement("div");
    emptyDiv.className = "day empty";
    calendarGrid.appendChild(emptyDiv);
  }

  const filterVal = document.getElementById("filterCategory").value;

  for (let day = 1; day <= daysInMonth; day++) {
    const dayDiv = document.createElement("div");
    dayDiv.className = "day";
    
    const today = new Date();
    if(day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
      dayDiv.classList.add("today");
    }

    dayDiv.innerHTML = `
      <div class="day-header">
        <span class="day-number">${day}</span>
      </div>
    `;
    
    // Filtrar eventos del d√≠a
    const currentDayStr = new Date(year, month, day).toDateString();
    const dayEvents = eventsArray.filter(e => {
      const eDate = new Date(e.date);
      // Ajuste de zona horaria simple para asegurar coincidencia de fecha
      const isDate = eDate.toDateString() === currentDayStr;
      const isType = filterVal === "all" || e.type === filterVal;
      return isDate && isType;
    });

    dayEvents.forEach(evt => {
      const evtDiv = document.createElement("div");
      evtDiv.className = `event ${getClassByType(evt.type)}`;
      if(evt.completed) evtDiv.classList.add("completed");
      
      // Contenido del evento
      evtDiv.innerHTML = `${evt.time} ${evt.title}`;
      evtDiv.onclick = (e) => { e.stopPropagation(); openActionModal(evt); };
      dayDiv.appendChild(evtDiv);
    });

    // Click en celda vac√≠a para crear
    dayDiv.onclick = (e) => {
      if(e.target === dayDiv || e.target.classList.contains('day-header') || e.target.classList.contains('day-number')) {
        openModal(year, month, day);
      }
    };

    calendarGrid.appendChild(dayDiv);
  }
}

function getClassByType(type) {
  switch(type){
    case "cobranza_comunal": return "evt-banco";
    case "cobranza_individual": return "evt-credito";
    case "visita": return "evt-visita";
    case "desembolso": return "evt-desem";
    case "reunion": return "evt-reunion";
    default: return "";
  }
}

// Funciones globales para HTML
window.changeMonth = (step) => { currentDate.setMonth(currentDate.getMonth() + step); renderCalendar(); }
window.applyFilter = () => renderCalendar();

function openModal(year, month, day) {
  selectedDate = new Date(year, month, day);
  document.getElementById("eventTitle").value = "";
  document.getElementById("eventResponsible").value = "";
  document.getElementById("eventTime").value = "09:00";
  document.getElementById("modal").style.display = "flex";
  document.getElementById("eventTitle").focus();
}

function openActionModal(evt) {
  currentEventId = evt.id;
  document.getElementById("actionTitle").textContent = evt.title;
  const statusHtml = evt.completed 
    ? '<span style="color:green; font-weight:bold">Completado</span>' 
    : '<span style="color:orange; font-weight:bold">Pendiente</span>';
    
  document.getElementById("actionDetails").innerHTML = `
    <strong>Responsable:</strong> ${evt.responsible || "No asignado"}<br>
    <strong>Hora:</strong> ${evt.time}<br>
    <strong>Estado:</strong> ${statusHtml}
  `;
  document.getElementById("modalActions").style.display = "flex";
}

window.closeModal = (id) => document.getElementById(id).style.display = "none";
window.onclick = (e) => { if (e.target.classList.contains('modal')) e.target.style.display = "none"; }

window.saveEvent = async function() {
  const title = document.getElementById("eventTitle").value;
  const responsible = document.getElementById("eventResponsible").value;
  const time = document.getElementById("eventTime").value;
  const type = document.getElementById("eventType").value;
  
  if (!title) return alert("Por favor escribe un t√≠tulo");
  
  const btn = document.querySelector("#modal .btn-main");
  const originalText = btn.textContent;
  btn.textContent = "Guardando..."; btn.disabled = true;

  try {
    await addDoc(eventsRef, { 
      title, responsible, time, type, 
      date: selectedDate.toISOString(), 
      completed: false 
    });
    closeModal('modal');
  } catch(e){
    console.error(e);
    alert("Error al guardar");
  } finally { 
    btn.textContent = originalText; btn.disabled = false; 
  }
}

window.toggleComplete = async function() {
  if(!currentEventId) return;
  const evt = eventsArray.find(e => e.id === currentEventId);
  await updateDoc(doc(db, "eventos", currentEventId), { completed: !evt.completed });
  closeModal('modalActions');
}

window.deleteEvent = async function() {
  if(confirm("¬øEst√°s seguro de eliminar esta actividad?")) { 
    await deleteDoc(doc(db, "eventos", currentEventId)); 
    closeModal('modalActions'); 
  }
}

window.showStats = () => {
  // Filtramos eventos solo del mes actual visible
  const currentMonthStr = currentDate.getMonth() + "-" + currentDate.getFullYear();
  
  const monthEvents = eventsArray.filter(e => {
    const d = new Date(e.date);
    return (d.getMonth() + "-" + d.getFullYear()) === currentMonthStr;
  });

  const total = monthEvents.length;
  const completed = monthEvents.filter(e => e.completed).length;
  const pending = total - completed;
  const percent = total > 0 ? Math.round((completed / total) * 100) : 0;

  const container = document.getElementById("statsContainer");
  container.innerHTML = `
    <div class="stat-card">
      <span class="stat-val">${total}</span>
      <span class="stat-lbl">Actividades</span>
    </div>
    <div class="stat-card">
      <span class="stat-val" style="color:#10b981">${percent}%</span>
      <span class="stat-lbl">Cumplimiento</span>
    </div>
    <div class="stat-card">
      <span class="stat-val" style="color:#f59e0b">${pending}</span>
      <span class="stat-lbl">Pendientes</span>
    </div>
    <div class="stat-card">
      <span class="stat-val" style="color:#3b82f6">${completed}</span>
      <span class="stat-lbl">Realizadas</span>
    </div>
  `;
  document.getElementById("modalStats").style.display = "flex";
}

window.printReport = () => {
  const tbody = document.querySelector("#printTable tbody");
  tbody.innerHTML = "";
  
  // Ordenar por fecha y hora para el reporte
  const sortedEvents = [...eventsArray].sort((a,b) => new Date(a.date) - new Date(b.date));
  
  // Filtrar solo mes actual
  const currentMonthEvents = sortedEvents.filter(e => {
     const d = new Date(e.date);
     return d.getMonth() === currentDate.getMonth() && d.getFullYear() === currentDate.getFullYear();
  });

  document.getElementById("printTitle").textContent = "Reporte de Actividades - " + monthDisplay.textContent;
  
  if(currentMonthEvents.length === 0){
    tbody.innerHTML = "<tr><td colspan='5' style='text-align:center'>No hay datos para este mes</td></tr>";
  }

  currentMonthEvents.forEach(e => {
    const d = new Date(e.date);
    tbody.innerHTML += `
      <tr>
        <td>${d.getDate()}</td>
        <td>${e.time}</td>
        <td>${e.title}</td>
        <td>${e.responsible||""}</td>
        <td>${e.completed ? "OK" : "Pendiente"}</td>
      </tr>`;
  });
  window.print();
}

// Inicializar
renderCalendar();
</script>
