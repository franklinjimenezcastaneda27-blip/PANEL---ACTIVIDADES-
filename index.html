<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda Corporativa CEPRODEMIC</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<!-- Icono pesta√±a -->
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2693/2693507.png" type="image/png">

<style>
:root{
  --rojo: #fa5252;
  --naranja: #fd7e14;
  --azul: #228be6;
  --verde: #40c057;
  --amarillo: #fab005;
  --gris-claro: #f1f3f5;
  --borde: #dee2e6;
  --texto: #343a40;
  --blanco-transparente: rgba(255, 255, 255, 0.95);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  color: var(--texto);
  height: 100vh;
  display: flex;
  flex-direction: column;
  
  /* --- FONDO DE PANTALLA --- */
  background-image: url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?q=80&w=2070&auto=format&fit=crop');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

.overlay {
  background-color: rgba(245, 247, 250, 0.88); /* Un poco m√°s opaco para lectura */
  height: 100%;
  display: flex;
  flex-direction: column;
}

/* --- HEADER --- */
header {
  background: var(--blanco-transparente);
  padding: 15px 20px;
  border-bottom: 1px solid var(--borde);
  display: flex;
  flex-direction: column; 
  gap: 15px; 
  box-shadow: 0 4px 6px rgba(0,0,0,0.05);
}

.header-top {
  text-align: left;
  border-bottom: 1px solid #eee;
  padding-bottom: 10px;
}
.header-top h1 { margin: 0; font-size: 1.4rem; font-weight: 800; color: #1c1e21; letter-spacing: -0.5px; }
.header-top small { color: #444; font-size: 0.95rem; font-weight: 600; display: block; margin-top: 4px; }

.header-toolbar {
  display: flex;
  justify-content: space-between; 
  align-items: center;
  flex-wrap: wrap;
  gap: 10px;
}

.month-nav { display: flex; align-items: center; gap: 8px; }

#currentMonthDisplay {
  font-size: 1.1rem;
  font-weight: 700;
  color: var(--azul);
  text-transform: capitalize;
  min-width: 160px;
  text-align: center;
}

.tools-right { display: flex; align-items: center; gap: 8px; }

#filterCategory {
  padding: 8px 10px;
  border-radius: 6px;
  border: 1px solid var(--borde);
  background: white;
  font-size: 13px;
  cursor: pointer;
  min-width: 120px;
}

.btn-nav, .btn-tool {
  background: white;
  border: 1px solid var(--borde);
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s;
  color: #495057;
  font-weight: 600;
}
.btn-nav:hover, .btn-tool:hover { background: #e9ecef; border-color: #adb5bd; }

/* --- CALENDARIO --- */
.calendar-wrapper { flex: 1; padding: 15px; overflow-y: auto; position: relative; }

.loading-indicator {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    font-size: 1.2rem; font-weight: bold; color: var(--azul); display: none;
    background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-weight: 700;
  margin-bottom: 10px;
  color: #495057;
  font-size: 0.85rem;
  background: white;
  padding: 10px 0;
  border-radius: 8px;
  border: 1px solid var(--borde);
}

#calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  /* Asegura que las celdas tengan altura m√≠nima */
  auto-rows: minmax(100px, auto); 
  padding-bottom: 20px;
}

.day {
  background: rgba(255, 255, 255, 0.7);
  border: 1px solid #e9ecef;
  border-radius: 8px;
  padding: 6px;
  display: flex;
  flex-direction: column;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
}
.day:hover { background: white; border-color: var(--azul); transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
.day.empty { background: transparent; border: none; cursor: default; box-shadow: none; }
.day-number { font-weight: 700; font-size: 14px; margin-bottom: 6px; color: #495057; text-align: right; }
.today { background-color: #e7f5ff; border: 2px solid var(--azul); }

/* --- EVENTOS --- */
.event {
  font-size: 11px;
  padding: 3px 6px;
  border-radius: 4px;
  margin-bottom: 3px;
  color: white;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  cursor: pointer;
  box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}
.event:hover { filter: brightness(90%); }
.event.completed { opacity: 0.6; text-decoration: line-through; background-color: #adb5bd !important; }

/* --- MODALES --- */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  backdrop-filter: blur(3px);
}
.modal-content {
  background: white;
  padding: 25px;
  border-radius: 12px;
  width: 90%;
  max-width: 380px;
  position: relative;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  animation: slideIn 0.2s ease-out;
}
@keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
.close-btn { position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 24px; color: #adb5bd; cursor: pointer; }

label { font-size: 12px; font-weight: 600; color: #555; display: block; margin-bottom: 4px; }
input, select { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid var(--borde); background: #f8f9fa; }
.btn-save { width: 100%; padding: 12px; border-radius: 6px; border: none; background: var(--azul); color: white; font-weight: 600; cursor: pointer; }
.btn-action { width: 100%; padding: 12px; border-radius: 6px; border: none; color: white; font-weight: 600; margin-top: 5px; cursor: pointer; }
.btn-complete { background: var(--verde); margin-bottom: 10px; }
.btn-delete { background: var(--rojo); }

/* --- IMPRESI√ìN --- */
#printableArea { display: none; }
@media print {
  body * { visibility: hidden; }
  #printableArea, #printableArea * { visibility: visible; }
  #printableArea { display: block; position: absolute; top: 0; left: 0; width: 100%; }
  table { width: 100%; border-collapse: collapse; font-family: sans-serif; font-size: 12px; }
  th, td { border: 1px solid #ddd; padding: 5px; text-align: left; }
  th { background: #f1f3f5; }
}

/* --- RESPONSIVE --- */
@media(max-width: 768px){
  .header-toolbar { flex-direction: column; align-items: stretch; }
  .month-nav { justify-content: space-between; margin-bottom: 10px; }
  .tools-right { justify-content: space-between; }
  #filterCategory { flex-grow: 1; }
  .day { min-height: 60px; padding: 2px; }
  .event { font-size: 9px; padding: 2px; }
}
</style>
</head>
<body>

<div class="overlay">
  <header>
    <!-- T√≠tulo Principal -->
    <div class="header-top">
      <h1>Agenda Corporativa</h1>
      <small>Gesti√≥n Operativa - CEPRODEMIC</small>
    </div>

    <!-- Controles -->
    <div class="header-toolbar">
      <div class="month-nav">
        <button class="btn-nav" onclick="changeMonth(-1)">‚óÄ</button>
        <div id="currentMonthDisplay">Cargando...</div>
        <button class="btn-nav" onclick="changeMonth(1)">‚ñ∂</button>
      </div>

      <div class="tools-right">
        <select id="filterCategory" onchange="applyFilter()">
          <option value="all">üìÇ Ver Todo</option>
          <option value="cobranza_comunal">üî¥ B. Comunal</option>
          <option value="cobranza_individual">üü† C. Indiv.</option>
          <option value="visita">üîµ Visitas</option>
          <option value="desembolso">üü¢ Desemb.</option>
          <option value="reunion">üü° Reuni√≥n</option>
        </select>
        
        <button class="btn-tool" onclick="showStats()" title="M√©tricas">üìä Stats</button>
        <button class="btn-tool" onclick="printReport()" title="Imprimir">üñ®Ô∏è Imprimir</button>
      </div>
    </div>
  </header>

  <div class="calendar-wrapper">
    <div id="loading" class="loading-indicator">Cargando datos...</div>
    <div class="weekdays">
      <div>DOMINGO</div><div>LUNES</div><div>MARTES</div><div>MI√âRCOLES</div><div>JUEVES</div><div>VIERNES</div><div>S√ÅBADO</div>
    </div>
    <div id="calendar"></div>
  </div>
</div>

<!-- MODAL NUEVA TAREA -->
<div class="modal" id="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal('modal')">&times;</button>
    <h3 style="margin-top:0">Nueva Actividad</h3>
    
    <label>Actividad:</label>
    <input type="text" id="eventTitle" placeholder="Ej. Visita a Cliente">
    
    <label>Responsable:</label>
    <input type="text" id="eventResponsible" placeholder="Nombre del asesor">
    
    <label>Hora:</label>
    <input type="time" id="eventTime">
    
    <label>Tipo:</label>
    <select id="eventType">
      <option value="cobranza_comunal">üî¥ Banco Comunal</option>
      <option value="cobranza_individual">üü† Cr√©dito Individual</option>
      <option value="visita">üîµ Visita</option>
      <option value="desembolso">üü¢ Desembolso</option>
      <option value="reunion">üü° Reuni√≥n</option>
    </select>
    
    <button class="btn-save" onclick="saveEvent()">Guardar</button>
  </div>
</div>

<!-- MODAL ACCIONES -->
<div class="modal" id="modalActions">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal('modalActions')">&times;</button>
    <h3 id="actionTitle" style="color:var(--azul); margin-top:0;">Detalle</h3>
    <div id="actionDetails" style="font-size:14px; color:#555; margin-bottom:15px; background:#f8f9fa; padding:10px; border-radius:6px;"></div>
    <button class="btn-action btn-complete" onclick="toggleComplete()">‚úÖ Completado / Pendiente</button>
    <button class="btn-action btn-delete" onclick="deleteEvent()">üóëÔ∏è Eliminar</button>
  </div>
</div>

<!-- MODAL ESTAD√çSTICAS -->
<div class="modal" id="modalStats">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal('modalStats')">&times;</button>
    <h3>M√©tricas del Mes</h3>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: center;">
        <div style="background:#f1f3f5; padding:15px; border-radius:8px;">
            <span id="statTotal" style="font-size:24px; font-weight:bold; color:var(--azul)">0</span><br><small>Total Actividades</small>
        </div>
        <div style="background:#f1f3f5; padding:15px; border-radius:8px;">
            <span id="statCompleted" style="font-size:24px; font-weight:bold; color:var(--verde)">0</span><br><small>Finalizadas</small>
        </div>
    </div>
  </div>
</div>

<!-- IMPRESI√ìN -->
<div id="printableArea">
  <h2 id="printTitle">Reporte</h2>
  <table id="printTable">
    <thead><tr><th>Fecha</th><th>Hora</th><th>Actividad</th><th>Responsable</th><th>Estado</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, query } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB1ZtWRXaR89lTkFTKGaqWo3cyfBAv5Cc4",
  authDomain: "calendario-de-actividade-3b553.firebaseapp.com",
  projectId: "calendario-de-actividade-3b553",
  storageBucket: "calendario-de-actividade-3b553.firebasestorage.app",
  messagingSenderId: "330806785515",
  appId: "1:330806785515:web:3448d1f0ffc83422c795ae"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const eventsRef = collection(db, "eventos");

// --- CORRECCI√ìN DEFINITIVA DE FECHA ---
// No usamos un objeto "Date" para navegar, usamos n√∫meros enteros.
// Esto evita problemas de "overflow" cuando hoy es 31 y pasamos a un mes de 30 d√≠as.
let currentYear = new Date().getFullYear();
let currentMonth = new Date().getMonth(); // 0 = Enero, 1 = Febrero...

let selectedDate = null;
let eventsArray = []; 
let currentEventId = null;

const calendarGrid = document.getElementById("calendar");
const monthDisplay = document.getElementById("currentMonthDisplay");
const loadingIndicator = document.getElementById("loading");

loadingIndicator.style.display = "block";

onSnapshot(query(eventsRef), (snapshot) => {
  eventsArray = [];
  snapshot.forEach(docSnap => eventsArray.push({ id: docSnap.id, ...docSnap.data() }));
  loadingIndicator.style.display = "none";
  renderCalendar();
}, (error) => {
    console.error(error);
    loadingIndicator.innerText = "Error de conexi√≥n";
});

function renderCalendar() {
  calendarGrid.innerHTML = "";
  
  // Creamos la fecha para visualizar el nombre del mes
  const displayDate = new Date(currentYear, currentMonth, 1);
  monthDisplay.textContent = new Intl.DateTimeFormat('es-ES', { month: 'long', year: 'numeric' }).format(displayDate);

  // 1. Encontrar en qu√© d√≠a de la semana cae el d√≠a 1 (0=Domingo, 1=Lunes...)
  const firstDayIndex = new Date(currentYear, currentMonth, 1).getDay();
  
  // 2. Encontrar cu√°ntos d√≠as tiene el mes actual
  // El d√≠a "0" del mes siguiente nos da el √∫ltimo d√≠a del mes actual.
  const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

  // Celdas vac√≠as antes del d√≠a 1
  for (let i = 0; i < firstDayIndex; i++) {
    const emptyDiv = document.createElement("div");
    emptyDiv.className = "day empty";
    calendarGrid.appendChild(emptyDiv);
  }

  const filterVal = document.getElementById("filterCategory").value;

  // Renderizar d√≠as reales
  for (let day = 1; day <= daysInMonth; day++) {
    const dayDiv = document.createElement("div");
    dayDiv.className = "day";
    
    // Verificar si es HOY
    const today = new Date();
    if(day === today.getDate() && currentMonth === today.getMonth() && currentYear === today.getFullYear()) {
        dayDiv.classList.add("today");
    }

    dayDiv.innerHTML = `<div class="day-number">${day}</div>`;
    
    // Fecha para comparar eventos
    const checkDate = new Date(currentYear, currentMonth, day).toDateString();

    let dayEvents = eventsArray.filter(e => {
      const eventDate = new Date(e.date).toDateString(); 
      const isDate = eventDate === checkDate;
      const isType = filterVal === "all" || e.type === filterVal;
      return isDate && isType;
    });

    dayEvents.sort((a, b) => a.time.localeCompare(b.time));

    dayEvents.forEach(evt => {
      const evtDiv = document.createElement("div");
      evtDiv.className = "event";
      if(evt.completed) evtDiv.classList.add("completed");
      evtDiv.style.backgroundColor = evt.completed ? "#adb5bd" : getColor(evt.type);
      evtDiv.innerHTML = `<b>${evt.time}</b> ${evt.title}`;
      evtDiv.onclick = (e) => { e.stopPropagation(); openActionModal(evt); };
      dayDiv.appendChild(evtDiv);
    });

    dayDiv.onclick = (e) => {
      if(e.target === dayDiv || e.target.className === 'day-number') openModal(currentYear, currentMonth, day);
    };

    calendarGrid.appendChild(dayDiv);
  }
}

function getColor(type){
  const colors = {
      "cobranza_comunal": "var(--rojo)",
      "cobranza_individual": "var(--naranja)",
      "visita": "var(--azul)",
      "desembolso": "var(--verde)",
      "reunion": "var(--amarillo)"
  };
  return colors[type] || "#868e96";
}

// --- NUEVA L√ìGICA DE CAMBIO DE MES ---
// Matem√°ticas puras, sin objetos Date que fallen.
window.changeMonth = (step) => { 
    currentMonth += step;
    if(currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
    } else if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
    }
    renderCalendar(); 
}

window.applyFilter = () => renderCalendar();
window.closeModal = (id) => document.getElementById(id).style.display = "none";
window.onclick = (e) => { if (e.target.classList.contains('modal')) e.target.style.display = "none"; }

function openModal(year, month, day) {
  selectedDate = new Date(year, month, day);
  selectedDate.setHours(12, 0, 0, 0); 
  document.getElementById("eventTitle").value = "";
  document.getElementById("eventResponsible").value = "";
  document.getElementById("eventTime").value = "09:00";
  document.getElementById("modal").style.display = "flex";
  document.getElementById("eventTitle").focus();
}

function openActionModal(evt) {
  currentEventId = evt.id;
  document.getElementById("actionTitle").textContent = evt.title;
  const typeLabels = { "cobranza_comunal": "Banco Comunal", "cobranza_individual": "Cr√©dito Individual", "visita": "Visita", "desembolso": "Desembolso", "reunion": "Reuni√≥n" };
  document.getElementById("actionDetails").innerHTML = `
    <p style="margin:5px 0"><b>üìÖ Fecha:</b> ${new Date(evt.date).toLocaleDateString()}</p>
    <p style="margin:5px 0"><b>‚è∞ Hora:</b> ${evt.time}</p>
    <p style="margin:5px 0"><b>üë§ Resp:</b> ${evt.responsible || "Sin asignar"}</p>
    <p style="margin:5px 0"><b>üè∑Ô∏è Tipo:</b> ${typeLabels[evt.type] || evt.type}</p>
  `;
  document.getElementById("modalActions").style.display = "flex";
}

window.saveEvent = async function() {
  const title = document.getElementById("eventTitle").value.trim();
  const responsible = document.getElementById("eventResponsible").value.trim();
  const time = document.getElementById("eventTime").value;
  const type = document.getElementById("eventType").value;
  if (!title) { alert("Describe la actividad"); return; }
  
  const btn = document.querySelector(".btn-save"); 
  const txt = btn.textContent; btn.textContent="Guardando..."; btn.disabled=true;
  try {
    await addDoc(eventsRef, { title, responsible, time, type, date: selectedDate.toISOString(), completed: false });
    closeModal('modal');
  } catch(e) { alert("Error"); } finally { btn.textContent=txt; btn.disabled=false; }
}

window.toggleComplete = async function() {
  if(!currentEventId) return;
  const evt = eventsArray.find(e => e.id === currentEventId);
  try { await updateDoc(doc(db, "eventos", currentEventId), { completed: !evt.completed }); closeModal('modalActions'); } catch(e){}
}

window.deleteEvent = async function() {
  if(confirm("¬øEliminar?")) { try { await deleteDoc(doc(db, "eventos", currentEventId)); closeModal('modalActions'); } catch(e){} }
}

window.showStats = () => {
  const total = eventsArray.length;
  // Filtrar eventos solo del mes actual para las estad√≠sticas
  const currentMonthEvents = eventsArray.filter(e => {
      const d = new Date(e.date);
      return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
  });
  const completed = currentMonthEvents.filter(e => e.completed).length;
  
  document.getElementById("statTotal").textContent = currentMonthEvents.length;
  document.getElementById("statCompleted").textContent = completed;
  document.getElementById("modalStats").style.display = "flex";
}

window.printReport = () => {
  const tbody = document.querySelector("#printTable tbody");
  tbody.innerHTML = "";
  document.getElementById("printTitle").textContent = "Reporte CEPRODEMIC - " + monthDisplay.textContent;
  const sorted = [...eventsArray].sort((a,b) => new Date(a.date) - new Date(b.date) || a.time.localeCompare(b.time));
  
  // Solo imprimir eventos del mes actual
  const monthEvents = sorted.filter(e => {
      const d = new Date(e.date);
      return d.getMonth() === currentMonth && d.getFullYear() === currentYear;
  });

  monthEvents.forEach(e => {
    const d = new Date(e.date);
    tbody.innerHTML += `<tr><td>${d.getDate()}/${d.getMonth()+1}</td><td>${e.time}</td><td>${e.title}</td><td>${e.responsible||""}</td><td>${e.completed?"OK":"Pend"}</td></tr>`;
  });
  window.print();
}

renderCalendar();
</script>
</body>
</html>
