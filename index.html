<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agenda Corporativa</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2693/2693507.png" type="image/png">

<style>
:root{
  --rojo: #fa5252;
  --naranja: #fd7e14;
  --azul: #228be6;
  --verde: #40c057;
  --amarillo: #fab005;
  --gris-claro: #f1f3f5;
  --borde: #dee2e6;
  --texto: #343a40;
  --blanco-transparente: rgba(255, 255, 255, 0.95);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  color: var(--texto);
  height: 100vh;
  display: flex;
  flex-direction: column;
  background-image: url('https://i.imgur.com/fHtDYPl.jpeg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}

.overlay {
  background-color: rgba(240, 242, 245, 0.85);
  height: 100%;
  display: flex;
  flex-direction: column;
}

/* --- HEADER --- */
header {
  background: var(--blanco-transparente);
  padding: 10px 15px;
  border-bottom: 1px solid var(--borde);
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.05);
  flex-wrap: wrap;
}

.header-left h1 { margin: 0; font-size: 1.1rem; font-weight: 700; color: #1c1e21; }
.header-left small { color: #666; font-size: 0.8rem; }

.header-center { display: flex; align-items: center; gap: 5px; }

#currentMonthDisplay {
  font-size: 1rem;
  font-weight: 700;
  min-width: 130px; /* Un poco m√°s ancho */
  text-align: center;
  text-transform: capitalize;
  background: white;
  padding: 6px;
  border-radius: 6px;
  border: 1px solid var(--borde);
}

.header-right { display: flex; align-items: center; gap: 8px; }

#filterCategory {
  padding: 6px 10px;
  border-radius: 6px;
  border: 1px solid var(--borde);
  background: white;
  font-size: 13px;
  cursor: pointer;
  min-width: 120px;
}

.btn-nav, .btn-tool {
  background: white;
  border: 1px solid var(--borde);
  padding: 8px 10px;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s;
}
.btn-tool:hover, .btn-nav:hover { background: #e9ecef; transform: translateY(-1px); }

/* --- CALENDARIO --- */
.calendar-wrapper { flex: 1; padding: 10px; overflow-y: auto; position: relative; }

.loading-indicator {
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    font-size: 1.2rem; font-weight: bold; color: var(--azul); display: none;
}

.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-weight: 700;
  margin-bottom: 5px;
  color: #495057;
  font-size: 0.8rem;
}

#calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 4px;
  auto-rows: minmax(80px, auto);
  padding-bottom: 20px;
}

.day {
  background: var(--blanco-transparente);
  border: 1px solid #e9ecef;
  border-radius: 6px;
  padding: 4px;
  display: flex;
  flex-direction: column;
  cursor: pointer;
  transition: background 0.2s;
}
.day:hover { background: white; border-color: var(--azul); }

.day.empty { background: transparent; border: none; cursor: default; }
.day-number { font-weight: 700; font-size: 12px; margin-bottom: 4px; color: #868e96; text-align: right; }
.today { background-color: #e7f5ff; border: 1px solid var(--azul); }

/* --- EVENTOS --- */
.event {
  font-size: 10px;
  padding: 3px 5px;
  border-radius: 3px;
  margin-bottom: 2px;
  color: white;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  cursor: pointer;
  box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}
.event:hover { filter: brightness(90%); }
.event.completed { opacity: 0.6; text-decoration: line-through; background-color: #adb5bd !important; }

/* --- MODALES --- */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  backdrop-filter: blur(3px);
}

.modal-content {
  background: white;
  padding: 25px;
  border-radius: 12px;
  width: 90%;
  max-width: 350px;
  position: relative;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  animation: slideIn 0.2s ease-out;
}

@keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

.close-btn { position: absolute; top: 10px; right: 15px; background: none; border: none; font-size: 24px; color: #adb5bd; cursor: pointer; }

label { font-size: 12px; font-weight: 600; color: #555; display: block; margin-bottom: 4px; }
input, select { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid var(--borde); background: #f8f9fa; }
input:focus, select:focus { outline: none; border-color: var(--azul); background: white; }

.btn-save { width: 100%; padding: 12px; border-radius: 6px; border: none; background: var(--azul); color: white; font-weight: 600; cursor: pointer; }
.btn-save:disabled { background: #adb5bd; cursor: not-allowed; }

.btn-action { width: 100%; padding: 12px; border-radius: 6px; border: none; color: white; font-weight: 600; margin-top: 5px; cursor: pointer; }
.btn-complete { background: var(--verde); margin-bottom: 10px; }
.btn-delete { background: var(--rojo); }

/* --- IMPRESI√ìN --- */
#printableArea { display: none; }
@media print {
  body * { visibility: hidden; }
  #printableArea, #printableArea * { visibility: visible; }
  #printableArea { display: block; position: absolute; top: 0; left: 0; width: 100%; }
  table { width: 100%; border-collapse: collapse; font-family: sans-serif; font-size: 12px; }
  th, td { border: 1px solid #ddd; padding: 5px; text-align: left; }
  th { background: #f1f3f5; }
}

/* --- RESPONSIVE --- */
@media(max-width: 768px){
  header { flex-direction: column; align-items: stretch; gap: 8px; }
  .header-center { justify-content: center; margin-bottom: 5px; }
  .day { min-height: 60px; padding: 2px; }
  .event { font-size: 9px; padding: 2px; }
}
</style>
</head>
<body>

<div class="overlay">
  <header>
    <div class="header-left">
      <h1>Agenda Corporativa</h1>
      <small>Gesti√≥n Operativa</small>
    </div>

    <div class="header-center">
      <button class="btn-nav" onclick="changeMonth(-1)">‚óÄ</button>
      <div id="currentMonthDisplay">Cargando...</div>
      <button class="btn-nav" onclick="changeMonth(1)">‚ñ∂</button>
    </div>

    <div class="header-right">
      <select id="filterCategory" onchange="applyFilter()">
        <option value="all">üìÇ Ver Todo</option>
        <option value="cobranza_comunal">üî¥ B. Comunal</option>
        <option value="cobranza_individual">üü† C. Indiv.</option>
        <option value="visita">üîµ Visitas</option>
        <option value="desembolso">üü¢ Desemb.</option>
        <option value="reunion">üü° Reuni√≥n</option>
      </select>
      <button class="btn-tool" onclick="showStats()" title="M√©tricas">üìä</button>
      <button class="btn-tool" onclick="printReport()" title="Imprimir">üñ®Ô∏è</button>
    </div>
  </header>

  <div class="calendar-wrapper">
    <div id="loading" class="loading-indicator">Cargando datos...</div>
    <div class="weekdays">
      <div>DOM</div><div>LUN</div><div>MAR</div><div>MI√â</div><div>JUE</div><div>VIE</div><div>S√ÅB</div>
    </div>
    <div id="calendar"></div>
  </div>
</div>

<!-- MODAL NUEVO EVENTO -->
<div class="modal" id="modal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal('modal')">&times;</button>
    <h3 style="margin-top:0">Nueva Actividad</h3>
    
    <label>Actividad:</label>
    <input type="text" id="eventTitle" placeholder="Ej. Visita a Cliente">
    
    <label>Responsable:</label>
    <input type="text" id="eventResponsible" placeholder="Nombre del asesor">
    
    <label>Hora:</label>
    <input type="time" id="eventTime">
    
    <label>Tipo:</label>
    <select id="eventType">
      <option value="cobranza_comunal">üî¥ Banco Comunal</option>
      <option value="cobranza_individual">üü† Cr√©dito Individual</option>
      <option value="visita">üîµ Visita</option>
      <option value="desembolso">üü¢ Desembolso</option>
      <option value="reunion">üü° Reuni√≥n</option>
    </select>
    
    <button class="btn-save" onclick="saveEvent()">Guardar Evento</button>
  </div>
</div>

<!-- MODAL ACCIONES -->
<div class="modal" id="modalActions">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal('modalActions')">&times;</button>
    <h3 id="actionTitle" style="color:var(--azul); margin-top:0;">Detalle</h3>
    <div id="actionDetails" style="font-size:14px; color:#555; margin-bottom:15px; background:#f8f9fa; padding:10px; border-radius:6px;"></div>
    <button class="btn-action btn-complete" onclick="toggleComplete()">‚úÖ Cambiar Estado</button>
    <button class="btn-action btn-delete" onclick="deleteEvent()">üóëÔ∏è Eliminar</button>
  </div>
</div>

<!-- MODAL ESTAD√çSTICAS -->
<div class="modal" id="modalStats">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal('modalStats')">&times;</button>
    <h3>M√©tricas del Mes</h3>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: center;">
        <div style="background:#f1f3f5; padding:15px; border-radius:8px;">
            <span id="statTotal" style="font-size:24px; font-weight:bold; color:var(--azul)">0</span><br><small>Total</small>
        </div>
        <div style="background:#f1f3f5; padding:15px; border-radius:8px;">
            <span id="statCompleted" style="font-size:24px; font-weight:bold; color:var(--verde)">0</span><br><small>Completados</small>
        </div>
    </div>
  </div>
</div>

<div id="printableArea">
  <h2 id="printTitle">Reporte</h2>
  <table id="printTable">
    <thead><tr><th>Fecha</th><th>Hora</th><th>Actividad</th><th>Responsable</th><th>Estado</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, query, orderBy } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

// TU CONFIGURACI√ìN (Mant√©n esto privado si es producci√≥n)
const firebaseConfig = {
  apiKey: "AIzaSyB1ZtWRXaR89lTkFTKGaqWo3cyfBAv5Cc4",
  authDomain: "calendario-de-actividade-3b553.firebaseapp.com",
  projectId: "calendario-de-actividade-3b553",
  storageBucket: "calendario-de-actividade-3b553.firebasestorage.app",
  messagingSenderId: "330806785515",
  appId: "1:330806785515:web:3448d1f0ffc83422c795ae"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const eventsRef = collection(db, "eventos");

let currentDate = new Date();
let selectedDate = null;
let eventsArray = []; 
let currentEventId = null;

const calendarGrid = document.getElementById("calendar");
const monthDisplay = document.getElementById("currentMonthDisplay");
const loadingIndicator = document.getElementById("loading");

// Mostrar loading
loadingIndicator.style.display = "block";

// Listener de Firebase
onSnapshot(query(eventsRef), (snapshot) => {
  eventsArray = [];
  snapshot.forEach(docSnap => eventsArray.push({ id: docSnap.id, ...docSnap.data() }));
  loadingIndicator.style.display = "none";
  renderCalendar();
}, (error) => {
    console.error("Error al leer datos:", error);
    loadingIndicator.innerText = "Error de conexi√≥n";
});

function renderCalendar() {
  calendarGrid.innerHTML = "";
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  
  monthDisplay.textContent = new Intl.DateTimeFormat('es-ES', { month: 'long', year: 'numeric' }).format(currentDate);

  const firstDayIndex = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  // D√≠as vac√≠os previos
  for (let i = 0; i < firstDayIndex; i++) {
    const emptyDiv = document.createElement("div");
    emptyDiv.className = "day empty";
    calendarGrid.appendChild(emptyDiv);
  }

  const filterVal = document.getElementById("filterCategory").value;

  for (let day = 1; day <= daysInMonth; day++) {
    const dayDiv = document.createElement("div");
    dayDiv.className = "day";
    const today = new Date();
    
    // Marcar d√≠a actual
    if(day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
        dayDiv.classList.add("today");
    }

    dayDiv.innerHTML = `<div class="day-number">${day}</div>`;
    
    // Crear fecha local segura para comparaci√≥n
    const checkDate = new Date(year, month, day).toDateString();

    let dayEvents = eventsArray.filter(e => {
      // Convertir la fecha ISO guardada a fecha local para comparar
      const eventDate = new Date(e.date).toDateString(); 
      const isDate = eventDate === checkDate;
      const isType = filterVal === "all" || e.type === filterVal;
      return isDate && isType;
    });

    // ORDENAR eventos por hora dentro de la celda
    dayEvents.sort((a, b) => a.time.localeCompare(b.time));

    dayEvents.forEach(evt => {
      const evtDiv = document.createElement("div");
      evtDiv.className = "event";
      if(evt.completed) evtDiv.classList.add("completed");
      
      // Color seg√∫n tipo
      evtDiv.style.backgroundColor = evt.completed ? "#adb5bd" : getColor(evt.type);
      
      evtDiv.innerHTML = `<b>${evt.time}</b> ${evt.title}`;
      evtDiv.onclick = (e) => { e.stopPropagation(); openActionModal(evt); };
      dayDiv.appendChild(evtDiv);
    });

    dayDiv.onclick = (e) => {
      if(e.target === dayDiv || e.target.className === 'day-number') openModal(year, month, day);
    };

    calendarGrid.appendChild(dayDiv);
  }
}

function getColor(type){
  const colors = {
      "cobranza_comunal": "var(--rojo)",
      "cobranza_individual": "var(--naranja)",
      "visita": "var(--azul)",
      "desembolso": "var(--verde)",
      "reunion": "var(--amarillo)"
  };
  return colors[type] || "#868e96";
}

// Funciones Globales (Attach to window)
window.changeMonth = (step) => { currentDate.setMonth(currentDate.getMonth() + step); renderCalendar(); }
window.applyFilter = () => renderCalendar();
window.closeModal = (id) => document.getElementById(id).style.display = "none";

// Cerrar modal al hacer click fuera
window.onclick = (e) => { 
    if (e.target.classList.contains('modal')) e.target.style.display = "none"; 
}

function openModal(year, month, day) {
  selectedDate = new Date(year, month, day);
  // Ajuste para evitar problemas de zona horaria al guardar
  selectedDate.setHours(12, 0, 0, 0); 
  
  document.getElementById("eventTitle").value = "";
  document.getElementById("eventResponsible").value = "";
  document.getElementById("eventTime").value = "09:00";
  document.getElementById("modal").style.display = "flex";
  document.getElementById("eventTitle").focus();
}

function openActionModal(evt) {
  currentEventId = evt.id;
  document.getElementById("actionTitle").textContent = evt.title;
  
  const typeLabels = {
      "cobranza_comunal": "Banco Comunal",
      "cobranza_individual": "Cr√©dito Individual",
      "visita": "Visita",
      "desembolso": "Desembolso",
      "reunion": "Reuni√≥n"
  };

  document.getElementById("actionDetails").innerHTML = `
    <p style="margin:5px 0"><b>üìÖ Fecha:</b> ${new Date(evt.date).toLocaleDateString()}</p>
    <p style="margin:5px 0"><b>‚è∞ Hora:</b> ${evt.time}</p>
    <p style="margin:5px 0"><b>üë§ Resp:</b> ${evt.responsible || "Sin asignar"}</p>
    <p style="margin:5px 0"><b>üè∑Ô∏è Tipo:</b> ${typeLabels[evt.type] || evt.type}</p>
  `;
  document.getElementById("modalActions").style.display = "flex";
}

window.saveEvent = async function() {
  const title = document.getElementById("eventTitle").value.trim();
  const responsible = document.getElementById("eventResponsible").value.trim();
  const time = document.getElementById("eventTime").value;
  const type = document.getElementById("eventType").value;

  if (!title) { alert("Por favor escribe una descripci√≥n."); return; }
  if (!responsible) { alert("Por favor indica un responsable."); return; }

  const btn = document.querySelector(".btn-save"); 
  const originalText = btn.textContent;
  btn.textContent = "Guardando..."; 
  btn.disabled = true;

  try {
    await addDoc(eventsRef, { 
        title, 
        responsible, 
        time, 
        type, 
        date: selectedDate.toISOString(), 
        completed: false 
    });
    closeModal('modal');
  } catch(e) {
      alert("Error al guardar: " + e.message);
  } finally { 
      btn.textContent = originalText; 
      btn.disabled = false; 
  }
}

window.toggleComplete = async function() {
  if(!currentEventId) return;
  const evt = eventsArray.find(e => e.id === currentEventId);
  try {
      await updateDoc(doc(db, "eventos", currentEventId), { completed: !evt.completed });
      closeModal('modalActions');
  } catch(e) { console.error(e); }
}

window.deleteEvent = async function() {
  if(confirm("¬øEst√°s seguro de eliminar esta actividad?")) { 
      try {
        await deleteDoc(doc(db, "eventos", currentEventId)); 
        closeModal('modalActions');
      } catch(e) { console.error(e); }
  }
}

window.showStats = () => {
  const total = eventsArray.length;
  const completed = eventsArray.filter(e => e.completed).length;
  document.getElementById("statTotal").textContent = total;
  document.getElementById("statCompleted").textContent = completed;
  document.getElementById("modalStats").style.display = "flex";
}

window.printReport = () => {
  const tbody = document.querySelector("#printTable tbody");
  tbody.innerHTML = "";
  document.getElementById("printTitle").textContent = "Reporte de Actividades - " + monthDisplay.textContent;
  
  // Ordenar para impresi√≥n (Por fecha y luego hora)
  const sortedEvents = [...eventsArray].sort((a,b) => {
      const da = new Date(a.date); const db = new Date(b.date);
      return da - db || a.time.localeCompare(b.time);
  });

  sortedEvents.forEach(e => {
    const d = new Date(e.date);
    tbody.innerHTML += `
        <tr>
            <td>${d.getDate()}/${d.getMonth()+1}</td>
            <td>${e.time}</td>
            <td>${e.title}</td>
            <td>${e.responsible||""}</td>
            <td>${e.completed ? "Completado" : "Pendiente"}</td>
        </tr>`;
  });
  window.print();
}

renderCalendar();
</script>
</body>
</html>
