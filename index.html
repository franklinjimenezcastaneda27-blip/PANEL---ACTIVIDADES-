<!-- Header Corporativo Reorganizado -->
    <header class="app-header">
      
      <!-- FILA SUPERIOR: Marca, Búsqueda e Iconos -->
      <div class="header-main">
        
        <!-- 1. Marca (Izquierda) -->
        <div class="brand-area flex-row gap-sm">
          <button id="btnMobileMenu" class="btn-icon mobile-only">☰</button>
          <div class="brand-titles">
            <h1>Agenda Corporativa</h1>
            <small>CEPRODEMIC</small>
          </div>
        </div>

        <!-- 2. Buscador (Centro) -->
        <div class="search-area">
          <span class="icon">🔍</span>
          <input type="text" id="globalSearch" class="input-control pl-xl" placeholder="Buscar actividad o personal (Ctrl+K)...">
        </div>

        <!-- 3. Iconos Secundarios (Derecha) -->
        <div class="actions-icons flex-row gap-sm">
          <button id="btnNotifToggle" class="btn-icon" title="Notificaciones">🔔</button>
          <button id="btnAdminUsers" class="btn-icon admin-only hidden" title="Gestión de Personal">👥</button>
          <button id="btnAdminAudit" class="btn-icon admin-only hidden" title="Auditoría de Cambios">🛡️</button>
          <button id="btnStats" class="btn-icon hidden-mobile" title="Estadísticas">📊</button>
          <button id="btnPrint" class="btn-icon hidden-mobile" title="Imprimir">🖨️</button>
          <button id="btnThemeToggle" class="btn-icon" title="Cambiar Tema">🌗</button>
        </div>
      </div>

      <!-- FILA INFERIOR: Navegación, Botones y Filtros -->
      <div class="controls-bar flex-row justify-between">
        
        <!-- 1. Navegación del Mes (A la izquierda, debajo de la marca) -->
        <div class="month-navigation flex-row gap-sm">
          <button id="btnPrevMonth" class="btn-icon text-bold">‹</button>
          <div id="currentMonthDisplay" class="month-label text-bold w-150 text-center">Cargando...</div>
          <button id="btnNextMonth" class="btn-icon text-bold">›</button>
          <button id="btnToday" class="btn btn-outline text-bold">Hoy</button>
        </div>

        <!-- 2. Botones Principales (Al Centro) -->
        <div class="action-buttons flex-row gap-sm">
          <button id="btnNewEvent" class="btn btn-primary shadow-md">
            <span class="text-bold">+</span> <span class="hidden-mobile">Crear Actividad</span>
          </button>
          <button id="btnNewAbsence" class="btn btn-outline" title="Inasistencia">📋 Inasistencia</button>
        </div>
        
        <!-- 3. Filtros (A la Derecha) -->
        <div class="filters-group flex-row gap-sm">
          <select id="filterCategory" class="select-control min-w-150">
            <option value="all">🌍 VER TODO</option>
            <option value="asistencia_mode">🚫 INASISTENCIAS</option>
            <option value="cobranza_comunal">👨🏽‍🤝‍👨🏻 COBRANZA BC/GS</option>
            <option value="cobranza_individual">👤 COBRANZA INDIVIDUAL</option>
            <option value="morosos">🛑 MOROSOS</option>
            <option value="visita">🏠 VISITAS</option>
            <option value="desembolso">💵 DESEMBOLSOS</option>
            <option value="reunion">📅 REUNIONES</option>
          </select>

          <!-- LISTA DINÁMICA DE FILTRO -->
          <select id="filterResponsible" class="select-control min-w-150">
            <option value="all">👥 TODO EL PERSONAL</option>
          </select>
        </div>
      </div>
    </header>
